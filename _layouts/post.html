---
layout: default
---

<section class="section">
  <div class="container">
    <div class="columns">
      <div class="column">

      </div>
      <div class="column is-half">
        <div class="container">

          {% if page.image %}
            <div class="container">
              <img src="{{ page.image }}" alt="{{ page.caption }}">
              {% if page.caption %}
                <p align="right">{{ page.caption }}</p>
              {% endif %}
            </div>
            <br>
          {% endif %}

          <p class="title">{{ page.title }}</p>
          <p class="subtitle">by {{ page.author }}</p>

          <div class="post-content">
            {{ content }}
          </div>
        </div>
      </div>
      <div class="column">

      </div>
    </div>
  </div>


</section>
