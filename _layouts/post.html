---
layout: default
---


{% if page.image %}
  <div class="container">
    <img src="{{ page.image }}" alt="{{ page.caption }}">
    {% if page.caption %}
      <p align="right">{{ page.caption }}</p>
    {% endif %}
  </div>
  <br>
{% endif %}

<div class="container" style="text-align:center">
  <p class="title is-4">{{ page.title }}</p>
  <p class="subtitle">{{ page.date | date: "%B %-d, %Y" }}</p>
  <p class="subtitle">{{ page.author }}</p>
</div>

<br>

<div class="post-content">
  {{ content }}
</div>
