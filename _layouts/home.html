---
layout: default
---

<section class="section">
  <a class="title is-5" href="/blog/">Blog</a>

  <hr>

  {% for p in site.categories.blog limit: 3 %}

      <!-- Post title, centered on page -->
      <div class="container">
        <a class="title is-6" href="{{ p.url }}">{{ p.title }}</a>
        <p class="">{{ p.date | date: "%B %-d, %Y" }}</p>
      </div>

      <!-- Small space -->
      <br>

  {% endfor %}
</section>


<section class="section">
  <a class="title is-5" href="/articles/">Articles</a>

  <hr>

  {% for p in site.categories.articles limit: 3 %}

      <!-- Post title, centered on page -->
      <div class="container">
        <a class="title is-6" href="{{ p.url }}">{{ p.title }}</a>
        <p class="">{{ p.date | date: "%B %-d, %Y" }}</p>
      </div>

      <!-- Small space -->
      <br>

  {% endfor %}
</section>
