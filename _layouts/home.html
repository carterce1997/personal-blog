---
layout: default
---

<section class="section">
  <a class="title is-5" href="/blog/">Blog Posts</a>

  <hr>

  {% for p in site.categories.blog limit: 5 %}

      <div class="columns">
        {% if p.image and p.image != '' %}
          <div class="column is-one-third">
            <figure class = "figure">
              <img src="{{ p.image }}" alt="">
            </figure>
          </div>
        {% endif %}

        <div class="column">
          <!-- Post title, centered on page -->
          <div class="container">
            <a class="title is-5" href="{{ p.url }}">{{ p.title }}</a>
            <p>{{ p.date | date: "%B %-d, %Y" }}</p>
            <br>
            <p>{{ p.content | strip_html | strip_newlines | truncate: 200 }}</p>
          </div>
        </div>
      </div>

      <!-- Small space -->
      <br>

  {% endfor %}

</section>
