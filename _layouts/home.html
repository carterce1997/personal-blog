---
layout: default
---

<div class="container">

  {% for p in site.posts %}

      <!-- Post title, centered on page -->
      <div class="container" style="text-align:center">
        <a class="title is-5" href="{{ p.url }}">{{ p.title }}</a>
        <p class="">{{ p.date | date: "%B %-d, %Y" }}</p>
      </div>

      <!-- Small space -->
      <br>

  {% endfor %}

</div>

<hr style="width: 10%; margin: 1em auto;">

<br>

<div class="container" style="text-align:center">
  <a class="title is-6 is-centered" href="/about/">About</a>
</div>
