---
layout: default
---

<section class="section" id="posts">
  <div class="columns">
    <div class="column is-quarter">

    </div>
    <div class="column is-half">
      <div class="container">

        {% if site.description %}
            <div class="container">
              {{ site.description }}
            </div>
            <hr>
        {% endif %}

        {% for p in site.posts %}

          <div class="content">
            <a class="title is-5" href="{{ p.url }}">{{ p.title }}</a>
            <br>
            <p class="subtitle is-6">{{ p.date | date: "%b %-d, %Y" }}</p>
            <hr>
          </div>

        {% endfor %}

      </div>
    </div>
    <div class="column is-quarter">

    </div>
  </div>
</section>
