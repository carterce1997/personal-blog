---
layout: default
---

<div class="container">

  {% for p in site.posts %}

    <!-- title -->
    <div class="level">
      <div class="level-left">
        <div class="level-item">
          <div class="container">
            <a class="title is-5" href="{{ p.url }}">{{ p.title }}</a>
          </div>
        </div>
      </div>

      <!-- date -->
      <div class="level-right">
        <div class="level-item">
          <div class="container">
            <p class="title is-6">{{ p.date | date: "%B %-d, %Y" }}</p>
          </div>
        </div>
      </div>
    </div>

    <br>
  {% endfor %}

</div>
