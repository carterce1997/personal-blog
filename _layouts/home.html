---
layout: default
---

<div class="container" style="text-align:center">
  <p>{{ site.quote }}</p>
  &middot;&middot;&middot;
</div>

<br>

{% for p in site.categories.blog limit: 4 %}

    <div class="columns">

      {% if p.image and p.image != '' %}

        <div class="column is-one-third">
          <figure class = "figure">
            <img src="{{ p.image }}" alt="">
          </figure>
        </div>

      {% endif %}


      <div class="column">

        <!-- Post title -->
        <div class="container">
          <a class="title is-5" href="{{ p.url }}">{{ p.title }}</a>
          <p>{{ p.date | date: "%B %-d, %Y" }}</p>
          <p>{{ p.content | strip_html | strip_newlines | truncate: 200 }}</p>
        </div>

      </div>

    </div>


{% endfor %}
