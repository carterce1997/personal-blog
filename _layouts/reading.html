---
layout: default
---

{% for book in site.data.reading %}

  {% assign pages_read = book.pages_read | times: 1.0 %}
  <div class="columns is-mobile">
    <div class="column is-2">
      <img src="{{ book.image }}" style="width:200px; text-align:center; margin: auto; display: block;">
    </div>
    <div class="column">
      <a href="{{ page.url }}">
        <p class="title is-5" style="margin: 0 0 .2em 0">
          {{ book.title }}
        </p>
      </a>
      <p class="is-size-6" style="margin: 0 0 0 0">
        by {{ book.author }}
      </p>
      <br>
      <progress class="progress" value="{{ book.pages_read }}" max="{{ book.total_pages }}"></progress>
    </div>
  </div>

{% endfor %}
