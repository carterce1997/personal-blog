layout: default

{% for p in site.categories.blog %}

    <!-- Post title, centered on page -->
    <div class="container" style="text-align:center">
      <a class="title is-6" href="{{ p.url }}">{{ p.title }}</a>
      <p class="">{{ p.date | date: "%B %-d, %Y" }}</p>
    </div>

    <!-- Small space -->
    <br>

{% endfor %}
