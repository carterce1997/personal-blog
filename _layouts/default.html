<!DOCTYPE HTML>

<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ site.title }}</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="{{ "/assets/css/mystyles.css" | relative_url }}">

    <!-- Netlify Identity -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-144214802-3"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-144214802-3');
    </script>

  </head>

  <header>
    <br>
    <div class="container">
      <div class="columns is-mobile">
        
        <!-- Filler column -->
        <div class="column"></div>

          <!-- Center content column -->
        <div class="column is-four-fifths-mobile is-two-thirds-tablet is-half-desktop is-half-widescreen is-half-fullhd">

          <!-- Title -->
          <nav class="level">
            <div class="level-left">
              <div class="level-item">
                <a class="title is-3 is-white" href="/">{{ site.title }}</a>
              </div>
            </div>

            <div class="level-right">
              <div class="level-item">
                <a class="title is-6 is-centered" href="/articles/">Articles</a>
              </div>

              <div class="level-item">
                <a class="title is-6 is-centered" href="/scrawlins/">Quips</a>
              </div>

              <div class="level-item">
                <a class="title is-6 is-centered" href="/about/">About</a>
              </div>
            </div>
          </nav>
        </div>

        <!-- Filler column -->
        <div class="column"></div>
      </div>
    </div>

    <br>

  </header>

  <body>

    <!-- Content, centered with gaps on either side of the page -->
    <main>
      <div class="columns is-mobile">
        <!-- Filler column -->
        <div class="column"></div>
          <!-- Center content column -->
          <div class="column is-four-fifths-mobile is-two-thirds-tablet is-half-desktop is-half-widescreen is-half-fullhd">
            {{ content }}
          </div>
          <!-- Fillter column -->
          <div class="column"></div>
        </div>
    </main>

    <!-- Netlify Indentity Admin Redirect -->
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>

  </body>

</html>
