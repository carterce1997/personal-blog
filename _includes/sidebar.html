
<img class="image" src="/assets/img/headshot-pencil.jpg" alt="">

{% for page in site.data.pages %}
<a target="{% if page.external %} _blank {% endif %}" href="{{ page.link }}">
  <p class="title is-6" style="margin: 0 0 0 0">
    {{ page.name }}
  </p>
</a>

<p class="is-size-6" style="margin: 0 0 0 0">
  {{ page.description }}
</p>

{% unless forloop.last %}
<br>
{% endunless %}
{% endfor %}
