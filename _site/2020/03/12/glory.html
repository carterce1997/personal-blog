      <div class="columns is-mobile">

          <div class="column is-four-fifths-mobile is-two-thirds-tablet is-half-desktop is-half-widescreen is-half-fullhd">
            

<div class="container" style="text-align:center">
  <p class="title">Glory</p>
  <p class="subtitle">Mar 12, 2020</p>
  <p class="subtitle">by Chris Carter</p>
</div>

<br>

<div class="post-content">
  <p>As I walk <br />
I watch the stars worship You <br />
And I hear the stones sing Your praises. <br /></p>

<p><br /></p>

<p>But my eyes are glass <br />
Destitution is my air <br />
And sorrow aches in my bones. <br /></p>

<p><br /></p>

<p>I sing empty words. <br />
And I long to see You <br />
As You are. <br /></p>

</div>

          </div>
          <!-- Fillter column -->
          <div class="column"></div>
        </div>
    </main>

    <!-- Netlify Indentity Admin Redirect -->
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>
