<header>

    <!-- Center content column -->

      <nav class="navbar" role="navigation" aria-label="main navigation">

          <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">

      </nav>

    </div>

    <!-- Filler column -->
    <div class="column"></div>

    <!-- Navbar Burger -->
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', () => {

        // Get all "navbar-burger" elements
        const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

        // Check if there are any navbar burgers
        if ($navbarBurgers.length > 0) {

          // Add a click event on each of them
          $navbarBurgers.forEach( el => {
            el.addEventListener('click', () => {

              // Get the target from the "data-target" attribute
              const target = el.dataset.target;
              const $target = document.getElementById(target);

              // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
              el.classList.toggle('is-active');
              $target.classList.toggle('is-active');

            });
          });
        }

      });
    </script>

<body>

  <!-- Content, centered with gaps on either side of the page -->
  <main>
    <div class="columns is-mobile">

        <div class="container has-text-centered">If you like what I do, hate what I do, have feedback, or want to collaborate, send me a message below!</div>


<br>

<div class="columns">
  <div class="column"></div>

  <div class="column is-half">
    <form name="contact" method="POST" data-netlify-recaptcha="true" data-netlify="true">
      <div class="field">
        <label class="label">Name</label>
        <div class="control has-icons-left has-icons-right">

      </div>

      <div class="field">

          </span>
        </div>
      </div>

      <div class="field">
        <label class="label">Subject</label>
        <div class="control">
          <input class="input" type="text" name="subject" placeholder="Email subject">
        </div>
      </div>

      <div class="field">
        <label class="label">Message</label>
        <div class="control">
          <textarea class="textarea" placeholder="Message" name="message"></textarea>
        </div>
      </div>

      <div data-netlify-recaptcha="true"></div>
      <br>

      <div class="field">
        <div class="control">
          <button type="submit" class="button is-link">Submit</button>
        </div>
      </div>

    </form>

  <div class="column"></div>
</div>
